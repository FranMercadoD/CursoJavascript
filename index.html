		  <head>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<title>Bootstrap demo</title>
			<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

		  <body>
			<!DOCTYPE html>
			<html lang="en">
			  <head>
				<meta charset="UTF-8" />
				<meta http-equiv="X-UA-Compatible" content="IE=edge" />
				<meta name="viewport" content="width=device-width, initial-scale=1.0" />
				<link
				  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
				  rel="stylesheet"
				/>
				<link
				  rel="stylesheet"
				  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
				/>
				<link
				  rel="stylesheet"
				  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
				/>
				<link rel="preconnect" href="https://fonts.googleapis.com" />
				<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
				<link
				  href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap"
				  rel="stylesheet"
				/>
				<link rel="stylesheet" href="styles.css" />
				<title>Simulador de Turnos</title>
			  </head>
			  <body class="text-white">
				<header class="text-center">
				  <h1>Simulador de Turnero</h1>
				 
				  <br />
				  <div class="text-center botones-paginas">
					<button type="button" class="btn btn-primario" id="botonFormulario">
					  Sacar Turno
					</button>
					<button type="button" class="btn btn-primario" id="botonTurnero">
					  Ver Turnero
					</button>
				  </div>
				</header>
			
				<div id="formulario">
				  <div class="d-flex justify-content-center w-100">
					<div class="formulario">

					  <div class="container" style="margin-top: 20px; margin-bottom: 20px">
						<div class="mb-3">
							<label for="exampleFormControlInput1" class="form-label">Nombre</label>
							<input type="text" class="form-control" id="nombre" >
						  </div>
						  <div class="mb-3 ">
							<label for="exampleFormControlInput1" class="form-label">Apellido</label>
							<input type="text" class="form-control" id="apellido" >
						  </div>
						  <div class="container "><h4>Tipo de Consulta</h4>
						<div class="form-group">
							<label for="my-select">Text</label>
							<select id="tipoconsulta" class="form-control" onchange="tipoConsultaSel()" name="tipoconsulta">
								<option>Consulta General/option>
								<option>Estudio</option>
								<option>Especialidad</option>
							</select>
						</div>
						
						 

						  <div class="container "><h4>Dias</h4>
							<div class="form-group">
								<label for="my-select">Dias</label>
								<select id="dias-select" class="form-control" name="dias">
									<option>lunes</option>
									<option>martes</option>
									<option>viernes</option>
								</select>
							</div>

						<div class="container "><h4>Horas</h4>
							<div class="form-group">
								<label for="my-select">horas</label>
								<select id="horas-select" class="form-control" name="horas">
									<option>09</option>
									<option>10</option>
									<option>11</option>
								</select>
							</div>
					 	</div>
						
						  						 
						  
 
					 
					  <div>
						<div class="container calendario ocultar" id="calendario-turnos">
						 
							 
						  </div>
						
					  <div class="botonGenerar">
						<button type="submit" class="btn btn-terciario" id="generarTurno">
						  Generar turno!
						</button>
					  </div>
					</div>
				  </div>
				</div>
			
				
				</div>
			 

			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
			<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	  	<link rel="stylesheet" href="./css/style.css">
			<script src="./js/main.js"></script>

		</body>
		</html>
